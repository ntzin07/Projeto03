<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Crie seu evento</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe <br/>
        seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse <br/>
        formulário de inscrição.
      </p>
  
    </header>
    <form id="my-form">

      <fieldset>
        

        <div class="fieldset-wrapper">

          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input 
            type="text" 
            id="event-title"
            required
            minlength="8"
            /> </div>
            
            <div class="input-wrapper"><label for="event-link">Link do evento <span>(comece com https://)</span></label>
              <input type="url" id="event-link" 
              required
              /></div>
            
            <div class="input-wrapper"><label for="contact">Whatsapp para contato <span>(somente números)</span></label>
              <input type="number" id="contact" required
              /></div>
            
            <div class="input-wrapper"><label for="extras-info">Informações extras</label>
              <textarea id="extras-info">Informações extras</textarea></div>
            
            <div class="input-wrapper"><label for="category">Categoria</label>
            <select id="category" >
              <option value="none"></option>
              <option value="live">Ao vivo</option>
              <option value="online">Online</option>
              <option value="lecture">Palestra</option>
              
            </select> 
            
          </div>
        </div>

        
          
          
          
        
        

        
      </fieldset>

      <fieldset>
        

        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          
          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" 
             required/> </div>
            
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" 
              required
              minlength="8" /> </div>
            
              <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private" /> 
                <label for="event-private"> Evento privado</label>

              </div>
          
          </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Dia e Hora</legend>
              <div class="three-col">
                
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" /></div>
                
                  <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" /></div>
                
                  <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" /></div>
              
                
                
              </div>
          </div>
            
            
            </fieldset>

            
          </form>
          <footer><input 
            class="button" 
            form="my-form"
            type="submit" value="Salvar evento">
          </footer>
            
          
  </div>
  
</body>
</html>
